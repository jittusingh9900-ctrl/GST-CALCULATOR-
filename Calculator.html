<div class="container">

    <!-- Google AdSense Ad Slot -->

        <ins class="adsbygoogle"    
             style="display:block"    
             data-ad-client="ca-app-pub-7707617818426311/8445180159"

             data-full-width-responsive="true"></ins>

             (adsbygoogle = window.adsbygoogle || []).push({});    
        </script>    
    </div>    
    
    <div class="form-grid">    
        <input type="number" id="amount" placeholder="Enter Amount" aria-label="Amount" />    
        <select id="gstRate" aria-label="GST Rate">    
            <option value="5">5%</option>    
            <option value="12">12%</option>    
            <option value="18" selected>18%</option>    
            <option value="28">28%</option>    
        </select>    
        <select id="calcType" aria-label="Calculation Type">    
            <option value="add">Add GST (Base → Total)</option>    
            <option value="remove">Remove GST (Total → Base)</option>    
        </select>    
    </div>    
    
    <div class="result" id="result">Enter values to calculate GST</div>    
</div>    
    
<script>    
    function calculateGST() {    
        let amount = parseFloat(document.getElementById('amount').value);    
        let gstRate = parseFloat(document.getElementById('gstRate').value);    
        let calcType = document.getElementById('calcType').value;    
        let resultDiv = document.getElementById('result');    
    
        if (isNaN(amount) || amount <= 0) {    
            resultDiv.innerHTML = "Please enter a valid amount.";    
            resultDiv.classList.add("show");    
            return;    
        }    
    
        let basePrice, gstAmount, totalPrice;    
        if (calcType === "add") {    
            gstAmount = (amount * gstRate) / 100;    
            totalPrice = amount + gstAmount;    
            basePrice = amount;    
        } else {    
            basePrice = amount / (1 + (gstRate / 100));    
            gstAmount = amount - basePrice;    
            totalPrice = amount;    
        }    
    
        resultDiv.innerHTML = `<b>Base Price:</b> ₹${basePrice.toFixed(2)}<br>    
                               <b>GST Amount:</b> ₹${gstAmount.toFixed(2)}<br>    
                               <b>Total Price:</b> ₹${totalPrice.toFixed(2)}`;    
        resultDiv.classList.add("show");    
    }    
    
    document.getElementById('amount').addEventListener('input', calculateGST);    
    document.getElementById('gstRate').addEventListener('change', calculateGST);    
    document.getElementById('calcType').addEventListener('change', calculateGST);    
</script>
